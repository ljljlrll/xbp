    <h3>オートロック</h3>
    1.常に動き続けているというループの状態がある
    2.ifとして、正しい番号を入力するとロックが解除される
    3.ifとして、間違った番号を入力するとロックが開かない
    4.3を一定の回数繰り返すと、しばらく操作不能になる
